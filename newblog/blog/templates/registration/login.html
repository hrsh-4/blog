{% extends 'blog/base.html' %}

{% block body_block %}
<h1>Please login</h1>

	{% if form.errors %}

		<h3>Login credentials do not match. Try again!!!</h3>

	{% endif %}

	<form action="{% url 'login' %}" method="POST">
		{%csrf_token%}
		{{form.as_p}}
		<input class="btn btn-primary-lg" type= "submit" name="" value="Login">
		<input type="hidden" name="next" value="{{next}}">
	</form>

{% endblock %}
