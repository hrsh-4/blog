{% extends 'blog/base.html' %}
{% block body_block %}
	<div>
		{% for post in posts %}
			<p>Created date : {{post.created_date|date:"D M Y"}}</p>
			<h2><a  href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
			<p>{{post.text|truncatechars:200}}</p>
		{% endfor %}
	</div>

{% endblock %}
