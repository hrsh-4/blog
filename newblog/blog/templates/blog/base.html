<!DOCTYPE html>
<html>
<head>
	{% load static %}

	<!-- Bootstrap -->

			<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<!-- Medium API -->

		<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


	<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{%static 'css/blog.css' %}">

	<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Cinzel|Comfortaa|Josefin+Sans|Lato|PT+Sans|Pacifico&display=swap" rel="stylesheet">
		
</head>
<body>

	<!-- Navigation Bar -->

	<div>
		<nav class="navbar navbar-fixed-top  custom-navbar mynavbar">
			<div class="container">
				<ul class="nav navbar-nav ">
					<li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">EduTech</a></li>
					<li><a class="nav navbar-link" href="{% url 'about' %}">About</a></li>
					
				</ul>

				<ul class="nav navbar-nav navbar-right">

					{%if user.is_authenticated %}

					<li><a class="navbar-link" href="{% url 'post_create' %}">New Post</a></li>
					<li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
					<li><a href="">Welcome! {{username.name}}</a></li>
					{% else %}
					<li><a href="{% url 'login' %}">Login</a></li>
					{% endif %}

				</ul>

			</div>

		</nav>
		<br><br><br>
	</div>

	<!-- Body  -->
	
	<div>
		<div class="container">
			<div class="blog_posts">
				{% block body_block %}
				
				{% endblock %}		
			</div>
			
		</div>
	</div>
</body>
</html>
